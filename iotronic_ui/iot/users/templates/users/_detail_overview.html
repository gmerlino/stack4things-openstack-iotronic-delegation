{% load i18n sizeformat %}

<div class="detail">

  <h4>{% trans "Info" %}</h4>
    <hr class="header_rule">
    <dl class="dl-horizontal">
      <dt>{% trans "ID" %}</dt>
      <dd>{{ user.uuid }}</dd>
      <dt>{% trans "Name" %}</dt>
      <dd>{{ user.name }}</dd>
      <dt>{% trans "Base Role" %}</dt>
      <dd>{{ user.base_role }}</dd>
      <dt>{% trans "Creation data" %}</dt>
      <dd>{{ user.created_at }}</dd>
      <dt>{% trans "Update data" %}</dt>
      <dd>{{ user.updated_at }}</dd>
    </dl>
</div>
